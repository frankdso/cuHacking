<!DOCTYPE html>
<html>
<head>
  <title>Enroll Organization - Earn & Eat</title>
</head>
<body>
  <h1>Enroll Organization</h1>
  <form action="/enroll_org" method="POST">
    <label>Organization Name:</label>
    <input type="text" name="org_name" required><br><br>
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Enroll Organization</button>
  </form>
  <p>Already enrolled? <a href="/sign_in">Sign In</a></p>
</body>
</html>
